    <title>Rock+++Scissors</title>
       <!-- bootstrap cdn link  -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-dark">

    <div class="container ">
        <div class="row">
            <div class="col md-2 text-light my-2 mr-0">
                Hola ^=^ , Here is rock_paper game for you => 
            </div>
            <div class="col md-8 my-5 p-5">
                <div class="game text-light ">
                    <h4>AI Choice ==> <span id="computer" class="text-success"></span></h4><br>
                    <h4>Your Choice     ==> <span id="user" class="text-warning"></span></h4><br>
                    <h4>Result          ==> <span id="result" class="text-primary"></span></h4><br>
                    
                    <button id="rock" class="btn btn-success" >Rock</button>&nbsp;
                    <button id="paper" class="btn btn-warning">paper</button>&nbsp;
                    <button id="sciccors" class="btn btn-primary">sciccors</button>&nbsp;
                </div>
            </div>
            <div class="col md-2">

            </div>
        </div>
    </div>
